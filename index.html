<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Escáner de Códigos QR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-bottom: 80px; /* Espacio para los botones fijos */
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .barcode-container, .scan-info {
            margin-top: 20px;
            text-align: center;
        }
        img {
            margin-top: 10px;
            max-width: 200px;
        }
        /* Contenedor fijo en la parte inferior */
        .fixed-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <button onclick="generarCodigoQR()">Nuevo ticket</button>

    <div id="barcodeContainer" class="barcode-container" style="display:none;">
        <img id="barcodeImage" alt="Código QR">
    </div>

    <div id="scanInfo" class="scan-info" style="display:none;">
        <p id="codigoBarraTexto"></p>
        <p id="fechaHoraEscaneo"></p>
        <p id="diferenciaTiempo"></p>
    </div>

    <!-- Botones fijos en la parte inferior -->
    <div class="fixed-buttons">
        <button onclick="imprimirCodigoQR()">Imprimir</button>
        <button onclick="escanearCodigoQR()">Escanear</button>
    </div>

    <script>
        let codigoQR = '';
        let fechaHora = '';
        let fechaHoraEscan = '';
        let diferencia = '';
        let ticketID = 1; // ID incremental inicial

        function generarCodigoQR() {
            const fechaHoraActual = new Date();
            fechaHora = fechaHoraActual;
            // Generar el código QR con la fecha y hora, y el ID único
            codigoQR = `ID: ${ticketID}, Fecha y Hora: ${fechaHoraActual.toLocaleDateString()} ${fechaHoraActual.toLocaleTimeString()}`;
            
            // Generar código QR usando una API (ejemplo con GoQR.me)
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(codigoQR)}&size=200x200`;
            
            // Mostrar el QR en la página
            document.getElementById("barcodeContainer").style.display = "block";
            document.getElementById("barcodeImage").src = qrUrl;

            // Incrementar el ID para el próximo ticket
            ticketID++;
        }

        function imprimirCodigoQR() {
            const ventana = window.open('');
            ventana.document.write(`<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(codigoQR)}&size=200x200">`);
        }

        function escanearCodigoQR() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (e) => {
                const archivo = e.target.files[0];
                const lector = new FileReader();
                lector.onload = () => {
                    fechaHoraEscan = new Date();
                    const fechaHoraBarra = new Date(fechaHora);
                    diferencia = Math.abs(fechaHoraEscan - fechaHoraBarra);
                    const minutosDiferencia = Math.floor(diferencia / 60000);
                    
                    document.getElementById("scanInfo").style.display = "block";
                    document.getElementById("codigoBarraTexto").innerText = `Fecha y hora del código QR: ${codigoQR}`;
                    document.getElementById("fechaHoraEscaneo").innerText = `Fecha y hora de escaneo: ${fechaHoraEscan.toLocaleString()}`;
                    document.getElementById("diferenciaTiempo").innerText = `Diferencia: ${minutosDiferencia} minutos`;
                };
                lector.readAsText(archivo);
            };
            input.click();
        }
    </script>

</body>
</html>
